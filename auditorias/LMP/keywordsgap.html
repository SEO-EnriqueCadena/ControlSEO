            --lmp-orange: #F15A24;
            --element-gray: #64748B;
            --bg-light: #F8FAFC;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--synlab-blue);
            background-color: #f1f5f9;
        }

        .kw-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .kw-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--lmp-orange);
        }

        .badge-intent {
            font-size: 0.55rem;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .intent-info { background: #E0F2FE; color: #0369A1; }
        .intent-trans { background: #DCFCE7; color: #166534; }
        .intent-comm { background: #F5F3FF; color: #6D28D9; }
        .intent-nav { background: #F1F5F9; color: #475569; }

        .pos-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 2px 4px;
            border-radius: 4px;
            min-width: 28px;
            text-align: center;
        }

        .pos-top { background: #dcfce7; color: #166534; }
        .pos-mid { background: #fef9c3; color: #854d0e; }
        .pos-low { background: #fee2e2; color: #991b1b; }
        .pos-none { background: #f1f5f9; color: #94a3b8; border: 1px dashed #cbd5e1; }

        .volume-tag {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 1px 6px;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: 800;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--lmp-orange);
            box-shadow: 0 0 0 3px rgba(241, 90, 36, 0.1);
        }

        .sticky-subnav {
            top: 73px;
            z-index: 40;
        }
    </style>
</head>

            return 'pos-low';

            return pos === 0 ? "NR" : pos;
        }

            const filter = clusterFilter.value;
            
            const filtered = keywordData.filter(item => {
                const matchesSearch = item.kw.toLowerCase().includes(query) || item.cluster.toLowerCase().includes(query);
                const matchesFilter = filter === "" || item.cluster === filter;
                return matchesSearch && matchesFilter;
            });

            filtered.sort((a, b) => b.vol - a.vol);

            grid.innerHTML = "";
            counter.innerText = filtered.length;

                    const intentLabel = data.intent === 'info' ? 'Info' : (data.intent === 'trans' ? 'Trans' : (data.intent === 'comm' ? 'Comm' : 'Nav'));

                        <div class="flex justify-between items-start mb-3">

                            <span class="volume-tag">${data.vol.toLocaleString()} Vol</span>

                        <p class="text-[8px] font-black uppercase text-slate-300 tracking-widest mb-3">${data.cluster}</p>

                                    <span class="block text-[6px] uppercase text-slate-400 font-black">Pos</span>
                                    <span class="pos-badge ${getPosClass(data.lmp_pos)} mx-auto mt-0.5">${formatPos(data.lmp_pos)}</span>
                                </div>
                                <div>
                                    <span class="block text-[6px] uppercase text-slate-400">CTR</span>
                                    <span class="text-[9px] font-black text-slate-800">${ctr}%</span>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-1 mb-3 flex-grow">
                            <div class="flex justify-between items-center text-[8px] font-bold">
                                <span class="text-slate-400">Chopo</span>
                                <span class="pos-badge ${getPosClass(data.chopo_pos)}">${formatPos(data.chopo_pos)}</span>
                            </div>
                            <div class="flex justify-between items-center text-[8px] font-bold">
                                <span class="text-slate-400">Salud Digna</span>
                                <span class="pos-badge ${getPosClass(data.sd_pos)}">${formatPos(data.sd_pos)}</span>
                            </div>
                            <div class="flex justify-between items-center text-[8px] font-bold">
                                <span class="text-slate-400">Lapi/Olab</span>
                                <span class="pos-badge ${getPosClass(data.lapi_pos)}">${formatPos(data.lapi_pos)}</span>
                            </div>
                        </div>

                        <div class="pt-2 border-t border-slate-100 grid grid-cols-2 gap-2">
                            <div>
                                <span class="block text-[6px] uppercase text-slate-400">Dificultad</span>
                                <span class="text-[9px] font-black ${data.kd > 50 ? 'text-red-600' : 'text-emerald-600'}">${data.kd}% KD</span>
                            </div>
                            <div class="text-right">
                                <span class="block text-[6px] uppercase text-slate-400">Potential</span>
                                <span class="text-[9px] font-black text-blue-600">${data.potential}/100</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        searchInput.addEventListener('input', renderKeywords);
        clusterFilter.addEventListener('change', renderKeywords);
        window.onload = renderKeywords;
    </script>
</body>
</html>
